name: "Build and Deploy Docker Image"
description: "Builds and pushes a Docker image to Docker Hub"

inputs:
  tag:
    description: "Docker image tag"
    required: true
  additional_tags:
    description: "Additional Docker image tags (newline-separated)"
    required: true
  deployment_type:
    description: "Type of deployment (release, candidate, feature)"
    required: false
  ticket:
    description: "Ticket number"
    required: false
  docker_registry:
    description: "Docker registry URL"
    required: true
  docker_image_name:
    description: "Docker image name"
    required: true
  dockerhub_username:
    description: "Docker Hub username"
    required: true
  dockerhub_token:
    description: "Docker Hub token"
    required: true

outputs:
  image_tags:
    description: "The tags that were applied to the image"
    value: ${{ steps.meta.outputs.tags }}
  image_digest:
    description: "The digest of the built image"
    value: ${{ steps.build_push.outputs.digest }}
  image_metadata:
    description: "The metadata of the built image"
    value: ${{ steps.build_push.outputs.metadata }}

runs:
  using: "composite"
  steps:
    - name: Set up environment variables
      uses: ./.github/actions/setup-env
      with:
        tag: ${{ inputs.tag }}
        deployment_type: ${{ inputs.deployment_type }}

    - name: Docker metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: |
          ${{ inputs.docker_registry }}/${{ inputs.docker_image_name }}
        tags: |
          ${{ inputs.tag }}
          ${{ inputs.additional_tags }}
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ inputs.dockerhub_username }}
        password: ${{ inputs.dockerhub_token }}
    
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build and push
      id: build_push
      uses: docker/build-push-action@v6
      with:
        context: .
        push: true
        platforms: linux/amd64,linux/arm64
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Generate summary
      shell: bash
      run: |
        # Format metadata as indented JSON
        METADATA_JSON="$(echo '${{ steps.build_push.outputs.metadata }}' | jq .)"
        echo "- **Metadata:**" >> $GITHUB_STEP_SUMMARY
        echo '```json' >> $GITHUB_STEP_SUMMARY
        echo "$METADATA_JSON" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Image pushed successfully! :rocket:" >> $GITHUB_STEP_SUMMARY

